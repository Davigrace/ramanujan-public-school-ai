<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ramanujan School AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #020617;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 60px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <header>Ramanujan Public School AI</header>

  <main>
    <p>Ask any academic question:</p>

    <textarea id="question" placeholder="Example: Explain Newton's first law in simple words"></textarea>

    <button id="askBtn">Ask AI</button>

    <div class="output" id="answer">Waiting for input...</div>
  </main>

  <footer>
    Powered by Hugging Face (Gemma 2B)
  </footer>

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/google/gemma-2b-it";

    let HF_API_KEY = "";

    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");
      const button = document.getElementById("askBtn");

      if (!question) {
        answerBox.textContent = "Please enter a question.";
        return;
      }

      if (!HF_API_KEY) {
        HF_API_KEY = prompt("Enter your Hugging Face API key:");
        if (!HF_API_KEY) {
          answerBox.textContent = "API key is required.";
          return;
        }
      }

      button.disabled = true;
      answerBox.textContent = "AI is thinking... (first response may take ~10 seconds)";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + HF_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: question,
            options: {
              wait_for_model: true
            }
          })
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(text);
        }

        const data = await response.json();

        if (Array.isArray(data) && data[0]?.generated_text) {
          answerBox.textContent = data[0].generated_text;
        } else {
          answerBox.textContent = "No response from model. Try again.";
        }

      } catch (error) {
        console.error(error);
        answerBox.textContent =
          "⚠️ Error contacting AI.\n" +
          "Possible reasons:\n" +
          "- Model is waking up\n" +
          "- Invalid API key\n" +
          "- Temporary Hugging Face issue\n\n" +
          "Try again after 10 seconds.";
      }

      button.disabled = false;
    }

    document.getElementById("askBtn").addEventListener("click", askAI);
  </script>
</body>
</html>

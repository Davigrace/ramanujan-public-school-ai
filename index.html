<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ramanujan Public School AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== KEEPING UI / BACKGROUND SIMPLE & STABLE ===== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #020617;
      padding: 14px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      max-width: 75%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
      margin-left: auto;
    }

    .ai {
      background: #020617;
      border: 1px solid #1e293b;
      align-self: flex-start;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <header>Ramanujan Public School AI</header>

  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="Ask a question…" />
    <button id="send">Send</button>
  </footer>

  <script>
    /* ================== OFFLINE KNOWLEDGE ================== */
    const OFFLINE_DATA = {
      "principal": "The principal of Ramanujan Public School is responsible for academic leadership.",
      "school": "Ramanujan Public School focuses on discipline, academics, and holistic growth.",
      "address": "Ramanujan Public School is located in India.",
    };

    /* ================== CHAT HELPERS ================== */
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function add(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    /* ================== API CONFIG ================== */
    const API_URL = 'https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2';
    window.HF_API_KEY = "";

    /* ================== MAIN LOGIC ================== */
    async function ask(text) {
      send.disabled = true;

      // ---- OFFLINE MATCH ----
      for (const key in OFFLINE_DATA) {
        if (text.toLowerCase().includes(key)) {
          add(OFFLINE_DATA[key], 'ai');
          send.disabled = false;
          return;
        }
      }

      // ---- ASK FOR API KEY ONLY WHEN NEEDED ----
      if (!window.HF_API_KEY) {
        window.HF_API_KEY = prompt('Enter your Hugging Face API key:');
        if (!window.HF_API_KEY) {
          add('API key required to continue.', 'ai');
          send.disabled = false;
          return;
        }
      }

      add('AI is thinking… (first response may take ~10 seconds)', 'ai');

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + window.HF_API_KEY
          },
          body: JSON.stringify({
            inputs: text,
            options: { wait_for_model: true }
          })
        });

        const data = await res.json();
        console.log('HF RESPONSE:', data);

        if (data?.error) {
          add('⚠️ Model is waking up. Please retry in 10–20 seconds.', 'ai');
        } else if (Array.isArray(data) && data[0]?.generated_text) {
          add(data[0].generated_text, 'ai');
        } else if (data?.generated_text) {
          add(data.generated_text, 'ai');
        } else {
          add('⚠️ No valid response. Try again.', 'ai');
        }

      } catch (e) {
        console.error(e);
        add('⚠️ Network / API error. Check key or connection.', 'ai');
      }

      send.disabled = false;
    }

    /* ================== EVENTS ================== */
    send.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      add(text, 'user');
      input.value = '';
      ask(text);
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') send.click();
    });

    /* ================== WELCOME ================== */
    add('Hello! I am Ramanujan Public School AI. Ask me anything.', 'ai');
  </script>
</body>
</html>

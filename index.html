<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ramanujan Public School AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== GLOBAL STYLES (same dark theme, background-first layout) ===== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
    }

    /* ===== SIDEBAR (API KEY BOX) ===== */
    .sidebar {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1e293b;
      padding: 16px;
      box-sizing: border-box;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .sidebar p {
      font-size: 13px;
      color: #94a3b8;
    }

    .sidebar input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .sidebar button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
    }

    /* ===== MAIN APP ===== */
    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
    }

    header {
      background: rgba(2, 6, 23, 0.9);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 36px;
    }

    header span {
      font-size: 20px;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
    }

    .ai {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid #1e293b;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(2, 6, 23, 0.9);
    }

    footer input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    footer button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
    }

    footer button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <!-- ===== API KEY SIDEBAR ===== -->
  <div class="sidebar">
    <h3>API Settings</h3>
    <p style="font-size:12px;line-height:1.4">Paste your <b>OpenRouter API key</b> below. If left empty, the assistant works in <i>offline mode</i>.</p>
    <input id="apiKeyInput" type="password" placeholder="sk-or-xxxxxxxx" />
    <button onclick="saveKey()">Save & Use</button>
  </div>

  <!-- ===== MAIN APPLICATION ===== -->
  <div class="app">
    <header>
      <img src="assets/logo.png" alt="School Logo" />
      <span>Ramanujan Public School AI</span>
    </header>

    <div id="chat"></div>

    <footer>
      <input id="input" placeholder="Ask a question…" />
      <button id="send">Send</button>
    </footer>
  </div>

  <script>
    /* ================== LIMITED OFFLINE DATA ================== */
    const OFFLINE_DATA = {
      "principal": "The principal of Ramanujan Public School oversees academic and administrative activities.",
      "school": "Ramanujan Public School focuses on discipline, academics, and holistic student development.",
      "address": "Ramanujan Public School is located in India.",
    };

    /* ================== OPENROUTER CONFIG ================== */
    const OPENROUTER_URL = "https://openrouter.ai/api/v1/chat/completions";
    const MODEL = "mistralai/mistral-7b-instruct";

    let API_KEY = localStorage.getItem("OPENROUTER_KEY") || "";
    document.getElementById("apiKeyInput").value = API_KEY;

    function saveKey() {
      API_KEY = document.getElementById("apiKeyInput").value.trim();
      localStorage.setItem("OPENROUTER_KEY", API_KEY);
      alert("API key saved.");
    }

    /* ================== CHAT HELPERS ================== */
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function add(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    /* ================== MAIN ASK FUNCTION ================== */
    async function ask(text) {
      send.disabled = true;

      // ---- OFFLINE CHECK ----
      for (const key in OFFLINE_DATA) {
        if (text.toLowerCase().includes(key)) {
          add(OFFLINE_DATA[key], 'ai');
          send.disabled = false;
          return;
        }
      }

      // ---- NO API KEY: OFFLINE-ONLY MODE ----
      if (!API_KEY) {
        add("Offline mode: no API key provided.", 'ai');
        send.disabled = false;
        return;
      }

      add('AI is thinking…', 'ai');

      try {
        const res = await fetch(OPENROUTER_URL, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + API_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [{ role: 'user', content: text }]
          })
        });

        const data = await res.json();

        if (data?.choices?.[0]?.message?.content) {
          add(data.choices[0].message.content, 'ai');
        } else {
          add('No response received from AI.', 'ai');
        }
      } catch (e) {
        console.error(e);
        add('Network or API error.', 'ai');
      }

      send.disabled = false;
    }

    /* ================== EVENTS ================== */
    send.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      add(text, 'user');
      input.value = '';
      ask(text);
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') send.click();
    });

    /* ================== WELCOME ================== */
    add('Hello! I am Ramanujan Public School AI. You can use me offline or connect an API for full AI.', 'ai');
  </script>
</body>
</html>

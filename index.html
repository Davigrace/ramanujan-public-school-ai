<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ramanujan Public School AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1e293b;
      padding: 16px;
      box-sizing: border-box;
    }

    .sidebar h3 { margin-top: 0; }
    .sidebar p { font-size: 12px; color: #94a3b8; }
    .sidebar input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 6px;
    }
    .sidebar button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }

    /* Main App */
    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
    }

    header {
      background: rgba(2,6,23,0.9);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img { height: 36px; }
    header span { font-size: 20px; font-weight: bold; }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .user { background: #2563eb; margin-left: auto; }
    .ai { background: rgba(2,6,23,0.85); border: 1px solid #1e293b; }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(2,6,23,0.9);
    }
    footer input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    footer button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- API Sidebar -->
  <div class="sidebar">
    <h3>API Settings</h3>
    <p>Enter your OpenRouter API key. Leave empty to use offline mode.</p>
    <input id="apiKeyInput" type="password" placeholder="sk-or-xxxxxxxx" />
    <button onclick="saveKey()">Save & Use</button>
  </div>

  <!-- Main App -->
  <div class="app">
    <header>
      <img src="logo.png" alt="School Logo" />
      <span>Ramanujan Public School AI</span>
    </header>

    <div id="chat"></div>

    <footer>
      <input id="input" placeholder="Ask a question…" />
      <button id="send">Send</button>
    </footer>
  </div>

  <script>
    /* Offline Data */
    const OFFLINE_DATA = {
      principal: "The principal manages academics and administration at Ramanujan Public School.",
      school: "Ramanujan Public School focuses on discipline, academics, and holistic development.",
      address: "Ramanujan Public School is located in India."
    };

    /* OpenRouter Config */
    const OPENROUTER_URL = 'https://openrouter.ai/api/v1/chat/completions';
    const MODEL = 'mistralai/mistral-7b-instruct';

    let API_KEY = localStorage.getItem('OPENROUTER_KEY') || '';
    document.getElementById('apiKeyInput').value = API_KEY;

    function saveKey() {
      API_KEY = document.getElementById('apiKeyInput').value.trim();
      localStorage.setItem('OPENROUTER_KEY', API_KEY);
      alert('API key saved');
    }

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function add(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask(text) {
      send.disabled = true;

      for (const k in OFFLINE_DATA) {
        if (text.toLowerCase().includes(k)) {
          add(OFFLINE_DATA[k], 'ai');
          send.disabled = false;
          return;
        }
      }

      if (!API_KEY) {
        add('Offline mode: no API key provided.', 'ai');
        send.disabled = false;
        return;
      }

      add('AI is thinking…', 'ai');

      try {
        const res = await fetch(OPENROUTER_URL, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + API_KEY,
            'Content-Type': 'application/json',
            'HTTP-Referer': window.location.origin,
            'X-Title': 'Ramanujan Public School AI'
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: 'system', content: 'You are a helpful school assistant.' },
              { role: 'user', content: text }
            ]
          })
        });

        const data = await res.json();

        if (data?.choices && data.choices.length > 0) {
          add(data.choices[0].message.content.trim(), 'ai');
        } else if (data?.error) {
          add('API Error: ' + data.error.message, 'ai');
        } else {
          add('AI returned no response.', 'ai');
        }
      } catch (e) {
        console.error(e);
        add('Network or API error.', 'ai');
      }

      send.disabled = false;
    }

    send.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      add(text, 'user');
      input.value = '';
      ask(text);
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') send.click();
    });

    add('Hello! I can work offline or connect to live AI using an API key.', 'ai');
  </script>
</body>
</html>
